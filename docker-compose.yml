services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-ai-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Add your environment variables here or use env_file
    env_file:
      - .env
    volumes:
      # Mount volumes for persistent data if needed
      - ./logs:/app/logs
    networks:
      - app-network
    depends_on:
      - mongo

  mongo:
    image: mongo:7-jammy
    container_name: agentic-ai-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=agentic_ai
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
